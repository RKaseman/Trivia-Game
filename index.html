
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shoegazer Name That Tune</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Shojumaru%7cItalianno" rel="stylesheet">
</head>

<body>
    <header>
        <h1>
            <strong>
                <em>Shoegazer</em>
            </strong>
            Name. That. Band.</h1>
        <h2>the most obscure music trivia experience ever</h2>
    </header>

    <div id="wrapper">
        <div>
            <audio id="myAudio">
                <source src="../Trivia-Game/assets/sounds/throwing-muses-doghouse-2-14.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <button id="beginQuestions" onclick="playAudio()" type="button">Hold on to your Hat
                <br>(or cry into it)</button>
        </div>
        <div id="clockDisplay">clock</div>
        <div id="rightAnswer">0</div>
        <div id="wrongAnswer">0</div>
        <div id="bandImages"></div>
        <div id="header">header</div>
        <div id="guesses"><ul></ul></div>

    </div>

    <script>
    var x = document.getElementById("myAudio"); 
    function playAudio() { 
        x.play(); 
    } 
    </script>

    <script src="assets/javascript/app.js"></script>

</body>

</html>
